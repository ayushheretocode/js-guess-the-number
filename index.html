<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="heading">Guess The Number</h1>
        <div class="rules">
            <p>I have generated a Random Number between 1 and 100.</p>
            <p>You have 10 attempts to guess the number.</p>
        </div>
        <input type="number" min="1" max="100" id="input-number">
        <button id="submit-guess-btn" onclick="submitGuess()">Submit Guess</button>
        <div class="in-game-text">
            <p id="attempts"></p>
            <p id="prev-guesses">Previous Guesses: </p>
            <p id="guesses-remaining">Guesses Remaining: 10</p>
        </div>
        <button id="New Game" onclick="newGame()">New Game</button>
    </div>
</body>
</html>
